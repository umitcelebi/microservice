apiVersion: v1
kind: PersistentVolume
metadata:
  name: rabbitmq-pc-volume
  labels:
    type: local
    app: rabbitmq

spec:
  storageClassName: manuel
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 5Gi
  hostPath:
    path: /mnt/data

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rabbitmq-pc-volume-claim
  labels:
    app: rabbitmq

spec:
  storageClassName: manuel
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
